<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/eeb623132b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="container-main">

            <span><img src="./image/superbalist_signup.png" alt="superbalist logo" style="padding-top: 20px;"></span>
            <span><a class="text-dark fs-3" href="#"><i class="fa-solid fa-xmark"></i></a></span>                      
            <p style="font-size: 12px; font-weight: 600;">More fashion. More choice.</p><hr>
            <span><span class="fw-bold">New to Superbalist.</span><span>Sign up</span></span><br><br>

        </div>  

       <div class="container-form">
         
        <form action="">
            <label class="mb-1" for="inputemail">Email</label><br>
            <input class="w-100" type="text" name="email" id="inputemail"><br>
        
            <label class="mb-1" for="inputpassword">Password</label><br>
            <input type="text" name="password" id="inputpassword" style="width: 75%;"><span><input type="checkbox" name="" id="" style="position:absolute;top: 239px;right: 39.5%;"><input type="button" value="Show" style="width: 25%;"></span><br>     
        

            <label class="mb-1" for="inputfirstname">First name</label><br>
            <input class="w-100" type="text" name="First name" id="inputfirstname"><br>

            <label class="mb-1" for="inputlastname">Last name</label><br>
            <input class="w-100 mb-3" type="text" name="Last name" id="inputlastname"><br>
        </form>
         

    </div>

    <div class="container-footer">
            <p style="margin-top: 20px;font-size: 10px;margin-bottom: 30px;color: grey;">CHOOSE YOUR SHOPPING PREFERENCE</p>
            <span class="women py-3 px-5 border border-1 rounded-pill bg-dark"><a href="#">WOMEN</a></span>
            <span class="men py-3 px-5 border border-2 rounded-pill ms-5"><a href="#">MEN</a></span>
            <p style="margin-top: 40px; font-size: 10px;color: grey;margin-bottom: 20px;">STAY INFORMED</p>
            <span class="notify" ><a href="#">SET NOTIFICATION PREFERNCES</a></span><br>
            <span class="footer-img"><img src="./image/captia.png" alt=""></span><br>
            <span style="border: solid 2px black; padding: 10px 21%; color: white;" class="signup bg-danger" >SIGN UP</span><br><br><br>
            <span class="fb"><i class="fa-brands fa-square-facebook"></i><span><a href="#">CONTINUE WITH FACEBOOK</a></span></span><br><br>
            <p style="color: grey;font-size: 10px;">By pressing SIGN UP, you confirm you're older than 18 and accept the <br>Superbalist <span style="text-decoration: underline;">T&Cs</span></p>
            <span style="color: grey;font-size: 15px;font-weight: lighter;">Already a member? </span><a style="text-decoration: none;color: green; font-weight: lighter;" href="#">Log in</a>


    </div>

    </div>
        

        
    



        
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
